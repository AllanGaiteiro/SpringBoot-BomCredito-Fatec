<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.com">
  <head>
    <div th:replace="~{fragments/head::head}"></div>
    <link rel="stylesheet" th:href="@{../css/sidebar.css}" />
  </head>

  <body>
    <div class="page-wrapper chiller-theme toggled">
      <!--menu-expance-->
      <a th:replace="~{fragments/menu::menu_expance}"></a>
      <!--Nav-->
      <div th:replace="~{fragments/sidebar::sidebar}"></div>
      <!--Main-->
      <main class="page-content">
        <div class="container-fluid">
          <form
            th:action="@{/opportunities/{id}(id=${opportunity.id})}"
            th:method="put"
            th:object="${opportunity}"
          >
            <legend>Opportunidade <span th:text="${opportunity.id}"></span></legend>
            <div class="mb-3">
              <label for="name" class="form-label">Credito Requesitado:</label>
              <input readonly
                type="text"
                class="form-control"
                th:field="*{creditRequest}"
                placeholder="Digite nome do Cliente"
                aria-label="Digite nome do Cliente"
              />
            </div>
            <div class="mb-3">
              <label for="institution" class="form-label">Instituições:</label>
              <select th:field="*{institution}">
                <option
                  th:each="i : ${institutions}"
                  th:value="${i.id}"
                  th:text="${i.name}"
                ></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </main>
    </div>
    <div th:replace="~{fragments/scripts::scripts}"></div>
    <script th:src="@{../js/sidebar.js}"></script>
    <script th:src="@{../js/all.js}"></script>
  </body>
</html>
