<html th:fragment="co-metrics (coMetric)">
  <div class="row">
    <div class="col-xl-3 col-md-6">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Abertas</h5>
              <span
                class="h2 font-weight-bold mb-0"
                th:text="${coMetric.getTotal()}"
              ></span>
            </div>
            <div class="col-auto">
              <div
                class="icon icon-shape bg-gradient-red text-white rounded-circle shadow"
              >
                <i class="ni ni-active-40"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-sm">
            <span class="text-nowrap">total de Clientes</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">DI√ÅRIAS</h5>
              <span
                class="h2 font-weight-bold mb-0"
                th:text="${coMetric.getDay()}"
              ></span>
            </div>
            <div class="col-auto">
              <div
                class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow"
              >
                <i class="ni ni-chart-pie-35"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-sm text-success  mr-2">
            <i class="fa fa-arrow-up"></i>
            <span class="text-success mr-2" 
            th:text="${coMetric.getPercentDayString()}">
            </span>
            <span class="text-nowrap" style="color: black;">do dia anterior</span>         
        </p>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Mensais</h5>
              <span
                class="h2 font-weight-bold mb-0"
                th:text="${coMetric.getMonth()}"
              ></span>
            </div>
            <div class="col-auto">
              <div
                class="icon icon-shape bg-gradient-green text-white rounded-circle shadow"
              >
                <i class="ni ni-money-coins"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-sm text-success  mr-2">
              <i class="fa fa-arrow-up"></i>
              <span class="text-success mr-2" 
              th:text="${coMetric.getPercentMonthString()}">
              </span>
              <span class="text-nowrap" style="color: black;">do mes anterior</span>         
          </p>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card card-stats">
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Total</h5>
              <span
                class="h2 font-weight-bold mb-0"
                th:text="${coMetric.getTotal()}"
              ></span>
            </div>
            <div class="col-auto">
              <div
                class="icon icon-shape bg-gradient-info text-white rounded-circle shadow"
              >
                <i class="ni ni-chart-bar-32"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-sm">
            <span class="text-nowrap">total de Clientes</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</html>
